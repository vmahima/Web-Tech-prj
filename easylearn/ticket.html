<!DOCTYPE html>
<html>
<head>
	<title>tickets</title>
	<link rel="stylesheet" type="text/css" href="ticket.css">
</head>
<body align="left">

    
    	<div class="main1">
            <h2>DETAILS OF THE TICKET</h2><br><br>
			
			<label>Full Name</label> <input type="text" name="FullName" placeholder="Full Name" ><br><br>
			<label>Email id </label>   <input type="email" name="EMAIL" placeholder="enter your email id" required="" maxlength="10" ><br><br>
			<label>Phone number</label>      <input type="number" name="phone num"><br><br>
			<label>Emergency contact number</label>  <input type="number" name="emergency contact number"><br><br>
			<label>Number of people travelling</label>  <input type="number" name="no. of people travelling"><br><br>
			<label >Permanent Address   <textarea cols="40" ></textarea>
			</label><br><br>
			<label >Residential Address     <textarea cols="40" ></textarea>
			</label><br><br><br>
			<label>Enter the place which u have selected</label>    <input type="text" name="place"> <br><br>

			<input type="submit" name="submit">
			
			</div>
	

</body>
</html>
